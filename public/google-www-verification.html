<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="www版の確認コードをここに入れる" />
    <title>Google Search Console Verification</title>
</head>
<body>
    <h1>Google Search Console Verification for www.kotourameishomaru.com</h1>
    <script>
        // www版にアクセスした場合、非www版にリダイレクト
        if (window.location.hostname.startsWith('www.')) {
            window.location.href = 'https://kotourameishomaru.com' + window.location.pathname;
        }
    </script>
</body>
</html>
